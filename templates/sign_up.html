<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <!-- <link href="{{ url_for('static', filename = 'material-design-iconic-font.min.css')}}" rel="stylesheet" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
   

    <!-- Main css -->
    <link href="{{ url_for('static', filename = 'sign-up.css')}}" rel="stylesheet" />
</head>
<body>

    <div class="main">
        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <!-- 
                            first namme
                            last name
                            email 
                            password
                            intro
                            profile
                         -->
                         {% with messages = get_flashed_messages() %}
                         {% if messages %}
                         <div class="notification is-danger">
                             {{ messages[0] }} Go to <a href="{{url_for('login')}}">login page</a>
                         </div>
                         {% endif %}
                         {% endwith %}
                        <form method="POST" class="register-form" id="register-form" action="{{url_for('signup')}}">
                            <div class="form-group">
                                <label for="first-name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="firstName" id="first-name" placeholder="First Name"/>
                            </div>
                            <div class="form-group">
                                <label for="last-name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="lastName" id="last-name" placeholder="Last Name"/>
                            </div>  
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="passwordHash" id="pass" placeholder="Password"/>
                            </div>
                            
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" required="1"/>
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{{url_for('static', filename='signup-image.jpg') }}"></figure>
                        <a href="{{ url_for('login')}}" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="{{ url_for('static', filename ='jquery.min.js') }} "></script>
    <script src="{{ url_for('static', filename ='main.js') }} "></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
